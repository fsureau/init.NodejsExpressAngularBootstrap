<html ng-app="mainModule">

<head>
	<title>Application</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="defaultController as data">
	<!-- Bootstrap navigation bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Application</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<br/>
	<div class="container">
		<div class="panel panel-default">

			<div class="panel-heading">Angular model - Type anything in the input box</div>
			<div class="panel-body">

				<div>
					<input ng-model="data.inputText">
					<span>Your text: {{ data.inputText }}</span>
				</div>
			</div>
		</div>
		<div class="panel panel-default">

			<div class="panel-heading">Angular list</div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="element in data.elements">
						<span>{{element.text}}</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Javascripts loading -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script src="js/angularApp.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
